[technology-description]
numal-mk01=解开纽马尔，混合乌贼与外来DNA的影响，生活在深海区。它们的新陈代谢进化为从完全孤立的食物链中提取能量，而不需要光合作用。
numal-mk02=解开更好的纽马尔，混合乌贼与外来DNA的影响，生活在深海区。它们的新陈代谢进化为从完全孤立的食物链中提取能量，而不需要光合作用。
numal-mk03=解锁生活在深海区的具有外来DNA影响的改良纽马尔乌贼。它们的新陈代谢进化为从完全孤立的食物链中提取能量，而不需要光合作用。
numal-mk04=解锁生活在深海区的具有外来DNA影响的杂交鱿鱼。它们的新陈代谢进化为从完全孤立的食物链中提取能量，而不需要光合作用。
thermal-mk01=开启一组发电站的第一步，在这些发电站中，热能被转化为熔盐以获取能量或直接热量。
thermal-mk02=解锁先进的建筑和配方，将热能转化为熔盐以获取能量或直接热量。
thermal-mk03=解锁更先进的建筑和配方，将热能转化为熔盐以获取能量或直接热量。
thermal-mk04=解锁北部最高层的高效建筑，以及将热能转化为熔盐的能量或直接热量的配方。
wind-mk01=利用风力通过风力涡轮机提供机械动力，将发电机转为电力。
wind-mk02=利用风力通过风力涡轮机提供机械动力，将发电机转为电力。
wind-mk03=利用风力通过风力涡轮机提供机械动力，将发电机转为电力。
wind-mk04=利用风力通过风力涡轮机提供机械动力，将发电机转为电力。
geothermal-power-mk01=地热能产生的电能。只能放在地壳的特定位置。
geothermal-power-mk02=地热能产生的电能。只能放在地壳的特定位置。
geothermal-power-mk03=地热能产生的电能。只能放在地壳的特定位置。
